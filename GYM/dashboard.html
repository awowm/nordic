<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Sison Strength</title>
    <link rel="stylesheet" href="dashboard.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="qrious.min.js"></script>
</head>
<body>
    <nav class="dashboard-navbar">
        <h2>Sison Strength Dashboard</h2>
        <div class="dropdown">
            <button class="dropbtn"><i class="fas fa-bars"></i> Menu</button>
            <div class="dropdown-content">
                <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> Log-out</a>
                <a href="#profile-section"><i class="fas fa-user"></i> Profile</a>
                <a href="#calendar-section"><i class="fas fa-calendar"></i> Schedule</a>
            </div>
        </div>
    </nav>
    <main>
        <section id="profile-section" class="profile-section">
            <h3>Profile</h3>
            <form id="profileForm">
                <label>Photo:
                    <input type="file" id="profilePhoto" accept="image/*">
                </label>
                <label>Name: <input type="text" id="profileName" required></label>
                <label>Email: <input type="email" id="profileEmail" required></label>
                <label>Gender: 
                    <select id="profileGender" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </label>
                <label>Phone: <input type="tel" id="profilePhone" required></label>
                <button type="submit">Save Profile</button>
            </form>
            <div id="profileDisplay" class="profile-display" style="display:none;"></div>
            <button id="deleteAccountBtn" style="display:none;margin-top:18px;background:#444;color:#fff;border-radius:6px;padding:10px 28px;font-size:1em;cursor:pointer;">Delete Account</button>
        </section>

        <section id="membership-section" class="profile-section">
            <h3>Membership Payment</h3>
            <form id="membershipForm">
                <label>Select Membership Type:</label>
                <select id="membershipType" required>
                    <option value="">Choose...</option>
                    <option value="walkin">Walk-in (1 day)</option>
                    <option value="oneweek">One Week</option>
                    <option value="onemonth">One Month</option>
                </select>
                <button type="submit">Pay</button>
                <button type="button" id="gcashPayBtn" style="margin-left:10px;background:#0072ed;color:#fff;border:none;border-radius:4px;padding:8px 18px;cursor:pointer;"><i class="fas fa-qrcode"></i> Pay with GCash</button>
            </form>
            <div id="membershipStatus" class="profile-display" style="display:none;"></div>
            <div id="qrSection" style="display:none;text-align:center;margin-top:18px;">
                <h4>Your Gym QR Code</h4>
                <canvas id="userQrCode" style="margin:auto;"></canvas>
                <div id="qrInfo" style="margin-top:8px;font-size:0.95em;color:#555;"></div>
            </div>
        </section>
        <section id="calendar-section" class="calendar-section">
            <h3>Schedule / Calendar</h3>
            <div id="calendar"></div>
        </section>
    </main>
    <script src="dashboard.js"></script>
</body>
</html>
